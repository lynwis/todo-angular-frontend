<h1>My Todos</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Completed?</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <!-- angular directive "forEach" -->
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-sm btn-warning">Delete</button></td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-sm btn-success">Update</button></td>

      </tr>
    </tbody>
  </table>
</div>
